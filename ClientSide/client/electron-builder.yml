directories:
  output: dist
files:
  - from: build
    to: build
  - main.js
appId: com.noaa.front
productName: front
extraMetadata:
  main: "main.js"  # Ensure Electron uses main.js as entry
win:
  target: nsis
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
extraResources:
  - from: resources/
    to: resources/
